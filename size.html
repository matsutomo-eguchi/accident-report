<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>事故状況・対策報告書</title>
<style>
    @page {
        size: A4;
        margin: 0;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        font-family: "Hiragino Mincho ProN", "Yu Mincho", "MS PMincho", serif;
        font-size: 11pt; /* 視認性を考慮した標準サイズ */
        line-height: 1.4;
    }
    .sheet {
        width: 210mm;
        height: 296mm; /* 微調整 */
        margin: 10mm auto;
        padding: 20mm;
        background: white;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        box-sizing: border-box;
        position: relative;
    }
    @media print {
        body { background: none; }
        .sheet { margin: 0; box-shadow: none; width: 100%; height: 100%; }
    }

    /* ユーティリティ */
    .text-center { text-align: center; }
    .text-right { text-align: right; }
    .bold { font-weight: bold; }
    .underline { border-bottom: 1px solid #000; display: inline-block; min-width: 50px; }
    .box-input { border-bottom: 1px solid #000; display: inline-block; }
    
    /* ヘッダー周り */
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 10mm;
    }
    .office-name {
        font-size: 12pt;
        border-bottom: 1px solid #000;
        min-width: 80mm;
    }
    .title {
        font-size: 20pt; /* 目立つように大きく */
        font-weight: bold;
        text-align: center;
        margin-bottom: 10mm;
        letter-spacing: 2mm;
    }

    /* 基本情報グリッド */
    .basic-info {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 5mm;
    }
    .basic-info td {
        padding: 5px;
    }
    .label {
        font-weight: bold;
        width: 100px;
    }

    /* メインテーブル (Source 6) */
    .main-table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #000;
        margin-bottom: 5mm;
    }
    .main-table th, .main-table td {
        border: 1px solid #000;
        padding: 8px;
        vertical-align: top;
    }
    .main-table th {
        width: 35mm; /* 左側の見出し幅 */
        background-color: #f0f0f0; /* 薄いグレーで区分け */
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
    }
    .content-cell {
        height: 35mm; /* 各セクションに十分な書き込みスペース */
    }
    .content-cell-large {
        height: 40mm;
    }

    /* フッター・署名欄 */
    .footer-grid {
        display: flex;
        justify-content: space-between;
        margin-top: 5mm;
    }
    .stamp-box {
        border: 1px solid #000;
        width: 20mm;
        height: 20mm;
        margin-left: auto;
        margin-bottom: 5px;
        position: relative;
    }
    .stamp-box::after {
        content: "印";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ccc;
        font-size: 8pt;
    }
    
    .signature-section {
        border: 1px solid #000;
        padding: 15px;
        margin-top: 10mm;
    }
</style>
</head>
<body>

<div class="sheet">
    <div class="header-top">
        <div>【事業所名： <span class="office-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 】</div>
    </div>

    <h1 class="title">事故状況・対策報告書</h1>

    <table class="basic-info">
        <tr>
            <td class="label">事故発生日時</td>
            <td>
                <span class="box-input" style="width: 40px;">&nbsp;</span> 年
                <span class="box-input" style="width: 30px;">&nbsp;</span> 月
                <span class="box-input" style="width: 30px;">&nbsp;</span> 日
                （ <span class="box-input" style="width: 30px;">&nbsp;</span> ）曜日
                &nbsp;&nbsp;
                <span class="box-input" style="width: 30px;">&nbsp;</span> 時
                <span class="box-input" style="width: 30px;">&nbsp;</span> 分頃
            </td>
        </tr>
        <tr>
            <td class="label">発生場所</td>
            <td><div class="box-input" style="width: 100%;">&nbsp;</div></td>
        </tr>
        <tr>
            <td class="label">対象者</td>
            <td><div class="box-input" style="width: 100%;">&nbsp;</div></td>
        </tr>
    </table>

    <table class="main-table">
        <tr>
            <th>事故発生<br>状況</th>
            <td class="content-cell"></td>
        </tr>
        <tr>
            <th>ことの<br>経緯</th>
            <td class="content-cell"></td>
        </tr>
        <tr>
            <th>事故<br>原因</th>
            <td class="content-cell"></td>
        </tr>
        <tr>
            <th>対　策</th>
            <td class="content-cell-large"></td>
        </tr>
        <tr>
            <th>その他</th>
            <td style="height: 20mm;"></td>
        </tr>
    </table>

    <div style="display: flex; justify-content: flex-end; align-items: flex-end; gap: 20px;">
        <div class="text-center">
            <div style="margin-bottom: 5px;">管理者</div>
            <div class="stamp-box"></div>
        </div>
        <div style="text-align: left;">
            <div style="margin-bottom: 10px;">
                <span class="label">報告者氏名：</span>
                <span class="box-input" style="width: 150px;">&nbsp;</span>
            </div>
            <div>
                <span class="label">記録日：</span>
                <span class="box-input" style="width: 40px;">&nbsp;</span> 年
                <span class="box-input" style="width: 30px;">&nbsp;</span> 月
                <span class="box-input" style="width: 30px;">&nbsp;</span> 日
            </div>
        </div>
    </div>

    <div class="signature-section">
        <p style="margin: 0 0 15px 0; font-size: 10pt;">(説明が必要な場合に署名・捺印を頂きます)</p>
        <p class="bold" style="margin-bottom: 20px;">上記について、説明を受けました。</p>
        
        <div style="text-align: right;">
            <span class="box-input" style="width: 40px;">&nbsp;</span> 年
            <span class="box-input" style="width: 30px;">&nbsp;</span> 月
            <span class="box-input" style="width: 30px;">&nbsp;</span> 日
            &nbsp;&nbsp;&nbsp;&nbsp;
            氏名： <span class="box-input" style="width: 200px;">&nbsp;</span> (印)
        </div>
    </div>

</div>

</body>
</html>
